<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      min-width: 300px;
    }

    body {
      font-family: 'initial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
   }

    @font-face {
      font-family: 'initial';
      src: url('NeueKonstantGrotesk-Book.otf') format('opentype');
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      text-decoration-color: #000000;
      text-decoration-thickness: 5px;
    }

    h1 {
      font-family: 'initial';
      font-size: 2.5rem;
      color: #ffffff;
      margin-left: 10px;
    }

    h2 {
      font-family: 'initial';
      font-size: 1.7rem;
      color: #000000;
      margin: 10px 0;
      user-select: none;
    }

    .viewport {
      width: 100%;
      height: 100%;
      max-width: 177.78vh; /* 16:9 ratio */
      aspect-ratio: 16 / 9;
      background: #000;
      overflow-y: auto;
      overflow-x: hidden;
      color: white;
    }

    .containertesto {
      background-color: #D4FF00;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .containerbarre {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow: hidden;
    }

    .slash {
      width: 6px;
      height: 200px;
      background-color: #000;
      transform: rotate(20deg);
    }

    .menutext {
      display: flex;
      flex-direction: column;
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .folder {
    cursor: pointer;
  }

  .folder > img {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    display: grid;
    margin: 0;
    padding: 0;
  }
    @media (max-width: 660px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .containerbarre {
    margin-bottom: 20px;
  }

  .menutext {
    text-align: center;
  }
}
  </style>
</head>
