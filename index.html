<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage Galleria</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #000000;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color:white;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .folder {
      cursor: pointer;
    }

    .folder > img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .sub-gallery {
      display: none;
      margin-top: 0.5rem;
      grid-template-columns: repeat(2, 1fr);
    }

    .sub-gallery img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .folder.expanded .sub-gallery {
      display: grid;
    }
  </style>
</head>
<body>

  <h1>Benvenuto al nostro sito</h1>

  <main>

  <script>
    function toggleFolder(folder) {
      document.querySelectorAll('.folder').forEach(f => {
        if (f !== folder) f.classList.remove('expanded');
      });
      folder.classList.toggle('expanded');
    }
  </script>
