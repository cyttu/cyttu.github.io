<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    font-family: Neue;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .viewport {
    width: 100%;
    height: 100%;
    max-width: 177.78vh; /* 16 / 9 ratio */
    aspect-ratio: 16 / 9;
    background: #000;
    overflow-y: auto;
    overflow-x: hidden;
    color: white;
  }

  @font-face {
    font-family: 'initial';
    src: url('NeueKonstantGrotesk-Book.otf') format('opentype');
  }

  h1 {
    font-family: 'initial';
    text-align: left;
    font-size: 2.5rem;
    color: #ffffff;
    margin-left: 10 px;
  }
  h2 {
    font-family: 'initial';
    text-align: right;
    font-size: 1.7rem;
    color: #ffffff;
    margin-right: 10px;
  }

  main {
    display: list-item;
  }

  .folder {
    cursor: pointer;
  }

  .folder > img {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    display: grid;
    margin: 0;
    padding: 0;
  }

  .sub-gallery {
    display: none;
    margin-top: 0.5rem;
    grid-template-columns: repeat(2, 1fr);
  }

  .sub-gallery img {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
  }

  .folder.expanded .sub-gallery {
    display: grid;
  }
</style>

    function toggleFolder(folder) {
      document.querySelectorAll('.folder').forEach(f => {
